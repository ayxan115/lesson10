<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="#">
          <img src="./img/logo (1).png" alt="logo" />
        </a>
      </div>

      <div class="nav">
        <a href="#">PRODUCTS</a>
        <a href="#">GALLERY</a>
        <a href="#">CONTACT</a>
      </div>
      <div class="auth">
        <a href="#">LOG IN</a>
        <a href="#">SIGN UP</a>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="hero">
          <div class="heroLeft">
            <div class="heroTitle">
              <div class="heroTitleMain">
                <h1>LETS RIDE</h1>
                <h2>THE FUTURE.</h2>
              </div>
              <p>Simple and sleek design with users in mind.</p>
            </div>
            <div class="buy">
              <a href="#">
                <div class="buyBtn">Buy now</div>
              </a>
              <div class="videoWatch">
                <span>Watch our video how it works</span>
                <a href="#">
                  <img src="./img/play button.png" alt="video" />
                </a>
              </div>
            </div>
          </div>
          <div class="heroRight">
            <img class="velo" src="./img/image.png" alt="velo" />
          </div>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
